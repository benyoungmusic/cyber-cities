<!DOCTYPE html>
<html>

<head>
  <meta property="og:title" content="Digital Cities" />
  <meta property="og:image" content="project_pic.png" />
  <meta property="og:description" content="A simple futuristic city-building game " />
  <meta property="og:url" content="https://benyoungmusic.github.io/digital-cities/" />

  <title>Digital Cities</title>
  <link rel="stylesheet" href="/digital-cities/dist/application.css" />


  <style>
    html,
    body,
    canvas {
      padding: 0px;
      margin: 0px;
    }
  </style>
</head>

<body>
  <div class="main">
    <img id="cyber-landscape" src="/digital-cities/dist/cyber-landscape.png" width="1000" height="600">
    <canvas id="canvas"></canvas>
    <canvas id="drag-canvas"></canvas>
    <canvas id="bloom"></canvas>
    <canvas id="building-bar"></canvas>
    <canvas id="building-bar-bloom"></canvas>
    <canvas id="building-icons"></canvas>
    <script src="/digital-cities/dist/main.js"></script>
    <div id="instructions">
      <h3 id="instructions1">Instructions: Drag a building from the structures
        bar to place it on the landscape. Click a road on the structures bar to 
        select it, then click on the landscape to choose the start and 
        end points.</h3>
    </div>
  </div>
</body>

</html>
